<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/PG1.css" />
    <title>Remember the Sabbath day, to sanctify it.</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="title">Remember the Sabbath day, to sanctify it.</h1>
          <div class="btn-group">
            <button
              type="button"
              class="btnShabbat btn-primary dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Calendar
            </button>
            <div class="dropdown-menu">
              <a id="no-" class="dropdown-item" href="#">
                <div class="displayResults"></div>
                <div class="display-API-Image"></div>
                <div class="API-Display-Title"></div>
                <div class="API-Display"></div>
              </a>
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle side-button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Holydays
            </button>
            <div class="dropdown-menu side-menu">
              <a class="dropdown-item" href="#">Pesach</a>
              <a class="dropdown-item" href="#">Chag HaMatzot</a>
              <a class="dropdown-item" href="#">Bikurim Harvest</a>
              <a class="dropdown-item" href="#">Shavuot</a>
              <a class="dropdown-item" href="#">Yom Truah</a>
              <a class="dropdown-item" href="#">Yom Kippur</a>
              <a class="dropdown-item" href="#">Sukkot</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/PG1.js"></script>
    <script src="../js/dropdowns.js"></script>
