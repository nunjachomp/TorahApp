<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
            text-align: center;
        }

        .title {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .btn {
            font-size: 24px;
            padding: 10px 30px;
        }

        .side-button {
            margin-left: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">Shabbat</h1>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chagim
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Shabbat</a>
                        <a class="dropdown-item" href="#">Shabbat-Calendar</a>
                        <a class="dropdown-item" href="#">Submenu 3</a>
                    </div>
                    <button type="button" class="btn btn-secondary dropdown-toggle side-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Holidays
                    </button>
                    <div class="dropdown-menu side-menu">
                        <a class="dropdown-item" href="#">Shabbat-Holydays-Pesach</a>
                        <a class="dropdown-item" href="#">Shabbat-Holydays-Matzo</a>
                        <a class="dropdown-item" href="#">Shabbat-Holydays-BikurimHarvest</a>
                        <a class="dropdown-item" href="#">Shabbat-Holydays-Shavuot</a>
                        <a class="dropdown-item" href="#">Shabbat-Holydays-YomTruah</a>
                        <a class="dropdown-item" href="#">Shabbat-Holydays-YomKippur</a>
                        <a class="dropdown-item" href="#">Shabbat-Holydays-Sukkot</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var dropdownToggle = document.querySelector('.dropdown-toggle');
        var dropdownMenu = document.querySelector('.dropdown-menu');
        var sideButtonToggle = document.querySelector('.side-button');
        var sideButtonMenu = document.querySelector('.side-menu');

        dropdownToggle.addEventListener('click', function() {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        sideButtonToggle.addEventListener('click', function() {
            if (sideButtonMenu.style.display === 'block') {
                sideButtonMenu.style.display = 'none';
            } else {
                sideButtonMenu.style.display = 'block';
            }
        });
    </script>
</body>
</html>
