<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>The Torah, Simplified</title>
  </head>
  <body>
    <div class="main-container">
      <div class="banner">
        <h1>The Torah, Simplified</h1>
        <h3>Which mitzvot pertain to:</h3>
        <div class="two-main-sections">
          <button onclick="myFunction()" class="section1">Loving God</button>
          <div id="myDropdown" class="dropdown-content">
            <ul>
              <li class="mitz1">No Other gods</li>
              <li class="mitz2">No Idols</li>
              <li class="mitz3">No God's Name In Vain</li>
              <li class="mitz4">Keep Shabbat</li>
            </ul>
          </div>
          <button onclick="myFunction2()" class="section2">
            Loving Your Neighbor
          </button>
          <div id="myDropdown2" class="dropdown-content2"> 
            <ul>
              <li class="mitz5">Honor Your Father and Mother</li>
              <li class="mitz6">Do Not Murder</li>
              <li class="mitz7">Do Not Commit Adultery</li>
              <li class="mitz8">Do Not Steal</li>
              <li class="mitz9">Do Not Falsely Witness</li>
              <li class="mitz10">Do Not Covet</li>
            </ul>
          </div>
        </div>
        <div class="displayResults"></div>
        <div class="display-API-Image"></div>
        <div class="API-Display-Title"></div>
        <div class="API-Display"></div>
      </div>
    </div>
    <script src="./js/dropdowns.js"></script>
    <script src="./js/CHRIS_MessAroundHere.js"></script>
    <script src="./js/RONI_MessAroundHere.js"></script>
